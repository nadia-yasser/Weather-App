<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="py-5">
    <div class="container">
      <!-- *****Nav Bar***** -->
      <nav class="navbar navbar-expand-lg mb-5" id="navbar">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center py-0" href="#">
            <img src="./images/logo@2x.png" alt="" class="w-25" />
            <div class="logo ms-3">
              <h1 class="text-white">Weather</h1>
              <h6>tagline goes here</h6>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i
              class="fa-solid fa-bars d-flex justify-content-center align-items-center"
            ></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active py-1 px-4"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link py-1 px-4" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link py-1 px-4" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link py-1 px-4" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link py-1 px-4" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="header mb-5">
        <!-- *****Search Input***** -->
        <div class="input-group mb-5 rounded-5">
          <input
            type="text"
            class="input w-100 bg-transparent border-0 ps-4 py-2 text-white fs-6"
            placeholder="Find Your Location..."
            aria-describedby="button-addon2"
          />
          <button
            class="search-btn fs-6 border-0 bg-transparent"
            type="button"
            id="button-addon2"
          >
            <i class="fa-solid fa-magnifying-glass text-muted"></i>
          </button>
        </div>
        <!-- *****Display Content***** -->
        <div class="row d-flex align-items-center g-4">
          <!-- Today Weather Block -->
          <div class="col-lg-6">
            <div class="card today-weather mb-3 border-0"></div>
          </div>
          <!-- Second Day Weather Block -->
          <div class="col-md-6 col-lg-3">
            <div class="card second-day border-0 mb-3 pb-4"></div>
          </div>
          <!-- Third Day Weather Block -->
          <div class="col-md-6 col-lg-3">
            <div class="card third-day border-0 mb-3 pb-4"></div>
          </div>
        </div>
      </header>

      <!-- *****Footer***** -->
      <footer class="pt-5">
        <div class="row d-flex align-items-center">
          <div class="col-lg-7">
            <div
              class="input-group mb-3 rounded-5 d-flex justify-content-between"
            >
              <input
                type="text"
                class="input w-100 bg-transparent border-0 ps-3 py-3 text-white"
                placeholder="Enter Your Email to Subscribe..."
                aria-describedby="button-addon2"
              />
              <button
                class="scribe-btn text-white rounded-5 border-0"
                type="button"
                id="button-addon2"
              >
                <i class="fa-solid fa-right-to-bracket fa-rotate-180 fs-4"></i>
              </button>
            </div>
          </div>
          <div class="col-lg-5 my-3">
            <div class="links d-flex justify-content-lg-end py-3">
              <i
                class="fa-brands fa-facebook-f d-flex justify-content-center align-items-center fs-3 me-5"
              ></i>
              <i
                class="fa-brands fa-twitter d-flex justify-content-center align-items-center fs-3 me-5"
              ></i>
              <i
                class="fa-brands fa-google-plus-g d-flex justify-content-center align-items-center fs-3 me-5"
              ></i>
              <i
                class="fa-brands fa-pinterest-p d-flex justify-content-center align-items-center fs-3"
              ></i>
            </div>
          </div>
          <div class="col">
            <p class="text-white fs-6">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </footer>
    </div>

    <!-- JS Links -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
